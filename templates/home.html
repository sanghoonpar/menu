<!DOCTYPE html>
<html lang = 'en'>

<head>
    <meta charset = 'utf-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>메뉴추천</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }#my_bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/bg.avif');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.5;
        }#object {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }#object img {
            width: 130px;
        }#object h3 {
            max-width: 80%;
        }#object a {
            display: inline-block;
        }.navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 10%;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
        }.navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }.navbar a:hover {
            background-color: rgb(225, 177, 110);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }.navbar .dropdown {
            float: left;
            overflow: hidden;
        }.navbar .dropdown .dropbtn {
            cursor: pointer;
            font-size: 10px;
            border: none;
            outline: none;
            color: black;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }.navbar .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
        }.navbar .dropdown-content a {
            float: none;
            color: rgb(225, 177, 110);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }.navbar .dropdown-content a:hover {
            background-color: rgb(225, 177, 110);
        }.navbar .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div id = 'my_bg'></div>
        <div id = 'object'>
            <div class = 'navbar'>
                <a href = '/user'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/user.png' /></a>
                <a href = '/'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/home.png' /></a>
                <a href = 'history.back()'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/back.png' /></a>
                <a href = '/manual'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/manual.png' /></a>
            </div>

            <h1 style = 'font-size: 6ch; font-weight: bold;'>메뉴추천</h1>
            <img src = '/static/images/logo.png' alt = 'Logo' />
            <h3>당신의 위치와 현재 날씨 및 미세먼지 상태를 분석하여 가까운 음식점을 추천해드립니다.</h3>
            <a href = '{{c_b_u}}'>
                <img src='/static/images/enter.png' alt = 'Enter' style = 'width: 200px;'>
            </a>
    </div>
</body>

</html>
