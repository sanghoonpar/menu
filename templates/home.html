<!DOCTYPE html>
<html lang = 'en'>

<head>
    <meta charset = 'utf-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>메뉴추천</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }#my_bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('/static/images/background.avif');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.7;
        }#object {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
   <div id = 'my_bg'></div>
   <div id = 'object'>
      <h1>메뉴추천</h1>
      <h3>오늘 날씨에 따라 메뉴를 추천하는 사이트입니다.</h3>
      <button type = 'button' onclick = 'openlogin()'>
         <img style = 'height: 100px; width: 100px;' src = '/static/images/enter.jpg' alt = '' onclick = ''>
      </button>
   </div>
    <script>
        function openlogin() {
            window.location.href = '/main';
        }
    </script>
</body>

</html>
