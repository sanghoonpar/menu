<!DOCTYPE html>
<html lang = 'en'>

<head>
    <meta charset = 'utf-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>메뉴추천</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }#my_bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/bg.avif');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.5;
        }#object {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }#object img {
            width: 130px;
        }#object h3 {
            max-width: 80%;
        }#object a {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id = 'my_bg'></div>
    <div id = 'object'>
        <h1 style = 'font-size: 6ch; font-weight: bold;'>메뉴추천</h1>
        <img src = '/static/images/logo.png' alt = 'Logo' />
        <h3>당신의 위치와 현재 날씨 및 미세먼지 상태를 분석하여 가까운 음식점을 추천해드립니다.</h3>
        <a href = '/main'>
            <img src='/static/images/enter.png' alt = 'Enter' style = 'width: 200px;'>
        </a>
    </div>
</body>

</html>
