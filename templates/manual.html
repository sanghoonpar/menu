<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>음식점추천</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <link rel="stylesheet" href="/static/css/home.css" />
<link rel="stylesheet" href="/static/css/common.css" />
  <body>
    <div class="container">
      <div class="navbar">
          <a href="/manual">{{ lucide.icon('book', stroke_width=2, width=32, height=32) }}</a>
          <a href="/">{{ lucide.icon('square', stroke_width=2, width=32, height=32) }}</a>
          <a href="/map">{{ lucide.icon('map-pin', stroke_width=2, width=32, height=32) }}</a>
        </div>
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src = '/static/images/화면 캡처1.png'></div>
              <div class="swiper-slide"><img src = '/static/images/화면 캡처2.png'></div>
              <div class="swiper-slide"><img src = '/static/images/화면 캡처4.png'></div>
              <div class="swiper-slide"><img src = '/static/images/화면 캡처3.png'></div>
              <div class="swiper-slide"><img src = '/static/images/화면 캡처5.png'></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

          </div>
        </div>
      </div>
    </div>
    <script>
      const swiper = new Swiper('.swiper', {direction: 'vertical', loop: true, pagination: {el: '.swiper-pagination',}, navigation: {nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev',}, scrollbar: {el: '.swiper-scrollbar',},});
    </script>
  </body>
</html>
