<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>음식점추천</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{java_key}}&libraries=services"
    ></script>
    <link rel="stylesheet" href="/static/css/map.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
  </head>
  <body>
    <div class="container">
      <div id="menu_wrap" class="bg_white">
        <div class="option">
          <div>
            <form onsubmit="sP(); return false;">
              <input type="text" value="주변맛집" id="keyword" size="15" />
            </form>
          </div>
        </div>
        <hr />
        <ul id="placesList"></ul>
        <div id="pagination"></div>
      </div>

      <div id="drag_handle"></div>
      
      <div class="map_wrap">
        <div
          id="map"
          style="width: 100%; height: 100%; position: relative; overflow: hidden"
        ></div>
      </div>

      <div class="navbar">
        <a href="/manual">{{ lucide.icon('book', stroke_width=2, width=32, height=32) }}</a>
        <a href="/">{{ lucide.icon('square', stroke_width=2, width=32, height=32) }}</a>
        <a onclick="send()">{{ lucide.icon('circle', stroke_width=2, width=32, height=32) }}</a>
      </div>
      <div class="lat_lon"><h2 id="currentLocation">현재위치 :</h2></div>
    </div>

    <script>
      let lat, lon;

      function send() {
        window.location.href = "select_menu?lat=" + lat + "&lon=" + lon;
      }

      function initializeMap() {
        navigator.geolocation.getCurrentPosition((position) => {
          lat = position.coords.latitude;
          lon = position.coords.longitude;
          const locPosition = new kakao.maps.LatLng(lat, lon);
          const map = new kakao.maps.Map(document.getElementById("map"), { center: locPosition });
          new kakao.maps.Marker({ position: locPosition, map });
          new kakao.maps.Circle({ center: locPosition, radius: 1500, strokeWeight: 5, strokeColor: "#B5D692", strokeOpacity: 1, fillColor: "#B5D692", fillOpacity: 0.7 }).setMap(map);
          document.getElementById("currentLocation").innerText = `현재위치 : ${locPosition.getLat()}, ${locPosition.getLng()}`;
          const infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });
          const ps = new kakao.maps.services.Places();
          function sP() {
            ps.keywordSearch(document.getElementById("keyword").value, (data, status, pagination) => {
              status === kakao.maps.services.Status.OK ? displayPlaces(data, pagination) : alert(status === kakao.maps.services.Status.ZERO_RESULT ? "검색 결과가 존재하지 않습니다." : "검색 중 오류가 발생했습니다.");}, { location: locPosition });}
          function displayPlaces(places, pagination) {
            const listEl = document.getElementById("placesList"), fragment = document.createDocumentFragment(), bounds = new kakao.maps.LatLngBounds();
            listEl.innerHTML = "";
            places.forEach((place, index) => {
              const placePosition = new kakao.maps.LatLng(place.y, place.x);
              const marker = aM(placePosition, index);
              const itemEl = gLI(index, place);
              bounds.extend(placePosition);
              ['mouseover', 'mouseout'].forEach(event => kakao.maps.event.addListener(marker, event, () => infowindow.setContent(event === 'mouseover' ? `<div style="padding:5px;z-index:1;">${place.place_name}</div>` : '') || infowindow.open(map, marker)));
              itemEl.onmouseover = () => infowindow.setContent(`<div style="padding:5px;z-index:1;">${place.place_name}</div>`) || infowindow.open(map, marker);
              itemEl.onmouseout = () => infowindow.close();
              fragment.appendChild(itemEl);});
            listEl.appendChild(fragment);
            map.setBounds(bounds);
          }

          function getListItem(index, place) {
            const el = document.createElement("li");
            let itemStr =
              '<span class="markerbg marker_' +
              (index + 1) +
              '"></span>' +
              '<div class="info">' +
              "   <h5>" +
              place.place_name +
              "</h5>";

            if (place.road_address_name) {
              itemStr +=
                "    <span>" +
                place.road_address_name +
                "</span>" +
                '   <span class="jibun gray">' +
                place.address_name +
                "</span>";
            } else {
              itemStr += "    <span>" + place.address_name + "</span>";
            }

            itemStr +=
              '  <span class="tel">' + place.phone + "</span>" + "</div>";

            el.innerHTML = itemStr;
            el.className = "item";

            return el;
          }

          function addMarker(position, idx) {
            const imageSrc =
              "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png";
            const imageSize = new kakao.maps.Size(36, 37);
            const imgOptions = {
              spriteSize: new kakao.maps.Size(36, 691),
              spriteOrigin: new kakao.maps.Point(0, idx * 46 + 10),
              offset: new kakao.maps.Point(13, 37),
            };

            const markerImage = new kakao.maps.MarkerImage(
              imageSrc,
              imageSize,
              imgOptions
            );
            const marker = new kakao.maps.Marker({
              position: position,
              image: markerImage,
            });

            marker.setMap(map);
            return marker;
          }

          function displayPagination(pagination) {
            const paginationEl = document.getElementById("pagination");
            const fragment = document.createDocumentFragment();

            while (paginationEl.hasChildNodes()) {
              paginationEl.removeChild(paginationEl.lastChild);
            }

            for (let i = 1; i <= pagination.last; i++) {
              const el = document.createElement("a");
              el.href = "#";
              el.innerHTML = i;

              if (i === pagination.current) {
                el.className = "on";
              } else {
                el.onclick = (function (i) {
                  return function () {
                    pagination.gotoPage(i);
                  };
                })(i);
              }

              fragment.appendChild(el);
            }

            paginationEl.appendChild(fragment);
          }

          function displayInfowindow(marker, title) {
            const content =
              '<div style="padding:5px;z-index:1;">' + title + "</div>";

            infowindow.setContent(content);
            infowindow.open(map, marker);
          }

          function displayCurrentLocation(locPosition) {
            const locationEl = document.getElementById("currentLocation");
            locationEl.innerText =
              "현재위치 : " +
              locPosition.getLat() +
              ", " +
              locPosition.getLng();
          }

          const infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });
          searchPlaces();
        });
      }

      initializeMap();

      const dragHandle = document.getElementById("drag_handle");
      const menuWrap = document.getElementById("menu_wrap");
      const mapWrap = document.querySelector(".map_wrap");

      let isResizing = false;

      dragHandle.addEventListener("mousedown", function (e) {
        isResizing = true;
      });

      document.addEventListener("mousemove", function (e) {
        if (!isResizing) return;

        const newWidth = e.clientX;
        if (newWidth > 200 && newWidth < 600) {
          menuWrap.style.width = newWidth + "px";
          mapWrap.style.width = `calc(100% - ${newWidth + 10}px)`;
        }
      });

      document.addEventListener("mouseup", function () {
        isResizing = false;
      });
    </script>
  </body>
</html>
