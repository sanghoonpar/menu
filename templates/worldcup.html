<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음식점 추천</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }.container {
        margin: 50px auto;
        max-width: 100%;
        padding: 0 10px;
      }.option {
        display: inline-block;
        width: 45%;
        margin: 10px;
        padding: 10px;
        background-color: #ffffff;
        border: 2px solid #ddd;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        box-sizing: border-box;
        position: relative;
      }.option img {
        width: 100%;
        height: auto;
        max-height: 200px;
        border-radius: 10px;
      }.option .label {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px;
        border-radius: 5px;
      }h1 {
        font-size: 2.2em;
        margin: 20px 0;
      }button {
        padding: 15px 30px;
        font-size: 1.5em;
        margin-top: 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }button:hover {
        background-color: #45a049;
      }.round-info {
        margin: 20px;
        font-size: 1.8em;
        font-weight: bold;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.8em;
        }.option {
          font-size: 1.2em;
          padding: 15px;
          width: calc(100% - 20px);
        }button {
          font-size: 1.2em;
          padding: 10px 20px;
        }.round-info {
          font-size: 1.4em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>이상형 월드컵</h1>
      <p>아래에서 더 선호하는 것을 선택하세요!</p>
      <div id="roundInfo" class="round-info"></div>
      <div id="options">
        <!-- JavaScript로 선택지를 넣을 공간 -->
      </div>
      <button id="restartBtn" style="display: none" onclick="restart()">
        다시 시작하기
      </button>
    </div>

    <script>
      const choices = [

        { name: "피자", image: "images/피자.jpg" },

        { name: "파스타", image: "images/파스타.jpg" },

        { name: "불고기", image: "images/불고기.jpg" },
        { name: "만두", image: "images/만두.jpg" },
        { name: "짬뽕", image: "images/짬뽕.avif" },
        { name: "렌당", image: "images/렌당.jpg" },
        { name: "나시고랭", image: "images/나시고랭.jpg" },
        { name: "짜장면", image: "images/짜장면.jpg" },

        { name: "팟타이", image: "images/팟타이.jpg" },
        { name: "라멘", image: "images/라멘.jpg" },
        { name: "라자냐", image: "images/라자냐.jpg" },
        { name: "김치", image: "images/김치.jpg" },
        { name: "사테", image: "images/사테.png" },
        { name: "크로아상", image: "images/크로아상.webp" },
        { name: "쌀국수", image: "images/쌀국수.webp" },

        { name: "삼겹살", image: "images/삼겹살.webp" },
        { name: "칠리크랩", image: "images/칠리크랩.avif" },
        { name: "해산물 빠에야", image: "images/해산물 빠에야.jpg" },
        { name: "무남톡", image: "images/무남톡.jpg" },
        { name: "감자칩", image: "images/감자칩.jpg" },
        { name: "브라우니", image: "images/브라우니.jpeg" },

        { name: "팬케이크", image: "images/팬케이크.jfif" },
        { name: "떡갈비", image: "images/떡갈비.jpg" },
        { name: "라면", image: "images/라면.jpg" },
        { name: "닭갈비", image: "images/닭갈비.jpg" },
        { name: "떡볶이", image: "images/떡볶이.png" },
        { name: "돈까스", image: "images/돈까스.jpg" },
        { name: "굴비 정식", image: "images/굴비 정식.jpg" },
        { name: "냉면", image: "images/냉면.jpg" },
        { name: "고로케", image: "images/고로케.webp" },

        { name: "감바스 알 아히요", image: "images/감바스 알 아히요.png" },
        { name: "소고기 타다끼", image: "images/소고기 타다끼.jpg" },
        { name: "고구마 맛탕", image: "images/고구마 맛탕.jpg" },
        { name: "육회", image: "images/육회.jfif" },
        { name: "김치찜", image: "images/김치찜.jpg" },
        { name: "곱창", image: "images/곱창.webp" },
        { name: "간장게장", image: "images/간장게장.jpg" },
        { name: "양념게장", image: "images/양념게장.jpg" },
        { name: "뼈해장국", image: "images/뼈해장국.jpg" },
        { name: "선지해장국", image: "images/선지해장국.jpg" },
        { name: "새우강정", image: "images/새우강정.jpg" },
        { name: "장어덮밥", image: "images/장어덮밥.jpg" },
        { name: "마라탕", image: "images/마라탕.webp" },
      ];

      let currentRound = [];
      let nextRound = [];
      let totalRounds;
      let roundNumber;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function startGame() {
        currentRound = shuffle([...choices]);
        nextRound = [];
        totalRounds = Math.log2(choices.length); // Compute the number of rounds correctly
        roundNumber = totalRounds;
        displayOptions();
      }

      function getRoundLabel(roundNumber) {
        if (roundNumber === 0) return "결승";
        return `${2 ** (roundNumber + 1)}강`;
      }

      function displayOptions() {
        const optionsDiv = document.getElementById("options");
        const roundInfoDiv = document.getElementById("roundInfo");
        optionsDiv.innerHTML = "";

        if (currentRound.length > 1) {
          const [option1, option2] = [
            currentRound.shift(),
            currentRound.shift(),
          ];

          roundInfoDiv.innerHTML = getRoundLabel(roundNumber);

          optionsDiv.innerHTML = `
          <div class="option" onclick="choose('${option1.name}')">
            <img src="${option1.image}" alt="${option1.name}" />
            <div class="label">${option1.name}</div>
          </div>
          <div class="option" onclick="choose('${option2.name}')">
            <img src="${option2.image}" alt="${option2.name}" />
            <div class="label">${option2.name}</div>
          </div>
        `;
        } else if (currentRound.length === 1) {
          nextRound.push(currentRound[0]);
          currentRound = [...nextRound];
          nextRound = [];
          totalRounds--;
          roundNumber--;
          displayOptions();
        } else if (currentRound.length === 0 && nextRound.length > 1) {
          currentRound = shuffle([...nextRound]);
          nextRound = [];
          totalRounds--;
          roundNumber--;
          displayOptions();
        } else {
          optionsDiv.innerHTML = `<h2>최종 선택: ${currentRound[0].name}</h2>`;
          roundInfoDiv.innerHTML = "";
          document.getElementById("restartBtn").style.display = "block";
        }
      }

      function choose(choice) {
        nextRound.push(currentRound.find((item) => item.name === choice));
        displayOptions();
      }

      function restart() {
        document.getElementById("restartBtn").style.display = "none";
        startGame();
      }

      window.onload = startGame;
    </script>
  </body>
</html>
