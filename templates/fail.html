<!DOCTYPE html>
<html lang = 'en'>
<head>
<meta charset = 'utf-8'>
<meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
<title>메뉴추천</title>
</head>
<style>
    body {margin: 0;
            padding: 0;
        }#my_bg {position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/bg.avif');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.5;
        }#object {display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }.navbar {position: fixed;
            bottom: 0;
            width: 100%;
            height: 10%;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
        }.navbar a {float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }.navbar a:hover {background-color: rgb(225, 177, 110);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }.navbar .dropdown {float: left;
            overflow: hidden;
        }.navbar .dropdown .dropbtn {cursor: pointer;
            font-size: 10px;
            border: none;
            outline: none;
            color: black;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }.navbar .dropdown-content {display: none;
            position: absolute;
            min-width: 160px;
        }.navbar .dropdown-content a {float: none;
            color: rgb(225, 177, 110);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }.navbar .dropdown-content a:hover {background-color: rgb(225, 177, 110);
        }.navbar .dropdown:hover .dropdown-content {display: block;}
</style>
<body>
    <div id = 'my_bg'></div>
        <div id = 'object'>
            <div class = 'navbar'>
                <a href = '/user'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/user.png' /></a>
                <a href = '/'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/home.png' /></a>
                <a onclick = 'history.back()'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/back.png' /></a>
                <a href = '/manual'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/manual.png' /></a>
            </div>
            
            <h1 style = 'left: 500px;'>전송 실패</h1>

            <img style = 'height: 350px; width: 350px; top: 850px;' src = '/static/images/ryan_sad.png'>

        </div>
    </div>  
</body>
</html>
