<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://code.jquery.com/jquery-3.6.4.min.js'></script>
    <title>메뉴추천</title>
    <link rel='stylesheet' href='media.css' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }#my_bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('/static/images/background.avif');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.7;
        }#object {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            color: black; /* 기본 텍스트 색상 설정 */
        }#title {
            width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 200px; /* 제목 위치 조정 */
        }#title a {
            color: black; /* 링크 색상 설정 */
        }.title-text {
            width: 280px;
            font-size: 64px;
            font-family: Inter;
            font-weight: 350;
            word-wrap: break-word;
            text-align: center;
            margin-top: 10px; /* 텍스트 간격 조정 */
        }.subtitle-text {
            width: 280px;
            font-size: 35px;
            font-family: Inter;
            font-weight: 320;
            word-wrap: break-word;
            text-align: center;
            margin-top: 5px; /* 부제목 간격 조정 */
        }#image {
            width: 130px;
            height: 132px;
            margin-top: 20px; /* 로고 위치 조정 */
        }#btn {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* 버튼 위치 조정 */
        }#btn a {
            margin: 0 10px; /* 링크 간격 조정 */
        }#btn img {
            width: 120px;
            height: 84px;
        }
    </style>
</head>

<body>
    <div id='my_bg'></div>
    <div id='object'>
        <div id='title'>
            <a href='/manual' alt='' onclick='openZone()'>메뉴얼</a>
            <div class='title-text'>메뉴추천</div>
            <div class='subtitle-text'>메뉴 추천하는 앱</div>
            <img id='image' class='box' src='/static/images/logo.png' />
        </div>

        <div id='btn'>
            {% if key %}
            <a href='{{c_b_u}}'>
                <img src='/static/images/login.png' alt='' onclick=''>
            </a>
            {% else %}
            <a href='/k_logout'>
                <img src='/static/images/logout.png' alt='' onclick=''>
            </a>
            {% endif %}

            {% if key1 %}
            <a href='/map'>
                <img src='/static/images/map.png' alt='' onclick='openZone()'>
            </a>
            {% else %}
            <a href='/map'>
                <img src='/static/images/map.png' alt='' onclick='openZone()'>
            </a>
            <img src='/static/images/check.png' style = 'width: 25px; height: 25px;'>
            {% endif %}

            <a href='/service'>
                <img src='/static/images/send.png' alt='' onclick='runservice()'>
            </a>
        </div>
    </div>

    <script>
        function runservice() {
            window.location.href = '/service';
        }

        function openmanual() {
            window.location.href = '/manual';
        }

        function service() {window.location.href = '/service';}

        function openZone() {window.location.href = '/map';}

        function loadImage() {
            var input = document.getElementById('fileInput');
            var reader = new FileReader();
            reader.onload = function(e) {document.getElementById('image').src = e.target.result;};reader.readAsDataURL(input.files[0]);}
    </script>
</body>

</html>
