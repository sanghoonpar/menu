<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <script src = 'https://code.jquery.com/jquery-3.6.4.min.js'></script>
    <title>메뉴추천</title>
    <link rel = 'stylesheet' href = 'media.css' />
    <style>
      #btn {
        display: flex;
        height: 100%;
        /* background-color: red; */
      }#title {
        width: 360px; 
        display: flex;
        flex-direction: row;
        height: 100%;
        position: relative;
        /* background-color: blue; */
      }#image {
        width: 360px; 
        display: flex;
        flex-direction: column;
        height: 100%;
        position: relative;
        /* background-color: violet; */
      }#object {
        display: flex;
        /* background-color: darkcyan; */
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }#my_bg {
            background-image: url('/static/images/background.avif');
            background-repeat: repeat;
            background-size: cover;
            background-position: center;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

    </style>
</head>

<body>
    <div id = 'my_bg'>  
      <div id = 'object'>
        <div id = 'title'>
          <div>
            <a href = '/manual'alt = '' onclick = 'openZone()'>메뉴얼</a>
            <div style = 'width: 280px; height: 66px; color: black; font-size: 64px; font-family: Inter; font-weight: 350; word-wrap: break-word'>메뉴추천</div>
            <div style = 'width: 280px; height: 34px; color: black; font-size: 35px; font-family: Inter; font-weight: 320; word-wrap: break-word'>메뉴 추천하는 앱</div>
          </div>
          <img class = 'box' style = 'width: 130px; height: 132px;' src = '/static/images/logo.png' />
        </div>

        <div id = 'btn'>
          {% if key %}
          <a href = '{{c_b_u}}' >
            <img style = 'width: 154px; height: 84px; left: 11px; top: 200px;' src = '/static/images/login.png' alt = '' onclick = '' >
          </a>

          {% else %}
          <a href = '/k_logout'>
            <img style = 'width: 154px; height: 84px; left: 11px; top: 200px;' src = '/static/images/logout.png' alt = '' onclick = '' >
          </a>
          {% endif %}

          {%  if key1 %}
          <a href = '/map'>
            <img type = 'button' style = 'width: 120px; height: 84px; left: 165px; top: 200px;' src = '/static/images/map.png' alt = '' onclick = 'openZone()' >
          </a>

          {% else %}
          <a href = '/map'>
            <img type = 'button' style = 'width: 120px; height: 84px; left: 165px; top: 200px;' src = '/static/images/map.png' alt = '' onclick = 'openZone()' >
          </a>
          <img style = 'width: 24px; height: 16.8px; left: 265px; top: 200px;' src = '/static/images/check.png'>
          
          {% endif %}

          <a href = '/service'>
            <img type = 'button' style = 'width: 120px; height: 84px; left: 285px; top: 200px;' src = '/static/images/send.png' alt = '' onclick = 'runservice()' >
          </a>
        </div>
      </div>
    </div>

    <script>
      function runservice() {window.location.href = '/service';}
      function openmanual() {window.location.href = '/manual';}
      function service() {window.location.href = '/service';}
      function openZone() {window.location.href = '/map';}

      function loadImage() {var input = document.getElementById('fileInput');

        var reader = new FileReader();

        reader.onload = function(e) {document.getElementById('image').src = e.target.result;};
        reader.readAsDataURL(input.files[0]);}
    </script>
</body>
</html>
