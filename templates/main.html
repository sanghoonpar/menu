<!DOCTYPE html>
<html lang = 'en'>

<head>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <script src = 'https://code.jquery.com/jquery-3.6.4.min.js'></script>
    <title>메뉴추천</title>
    <style>
        body {margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }#my_bg {position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/bg.avif');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.5;
        }#object {display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }#title {display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            text-decoration: none;
            font-family: Inter;
            word-wrap: break-word;
            font-size: 6ch;
            font-weight: bold; 
        }.subtitle-text {font-family: Inter;
            word-wrap: break-word;
        }#image {width: 130px;
            height: 132px;
        }#btn {display: flex;
            justify-content: center;
        }#btn a {position: relative;
        }#btn img {height: 84px;
        }.navbar {position: fixed;
            bottom: 0;
            width: 100%;
            height: 10%;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
        }.navbar a {float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }.navbar a:hover {background-color: rgb(225, 177, 110);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }.navbar .dropdown {float: left;
            overflow: hidden;
        }.navbar .dropdown .dropbtn {cursor: pointer;
            font-size: 10px;
            border: none;
            outline: none;
            color: black;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }.navbar .dropdown-content {display: none;
            position: absolute;
            min-width: 160px;
        }.navbar .dropdown-content a {float: none;
            color: rgb(225, 177, 110);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }.navbar .dropdown-content a:hover {background-color: rgb(225, 177, 110);
        }.navbar .dropdown:hover .dropdown-content {display: block;}
    </style>
</head>

<body>
    <div id = 'my_bg'></div>
    <div id = 'object'>
        <div class = 'navbar'>
            <a href = '/user'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/user.png' /></a>
            <a href = '/'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/home.png' /></a>
            <a onclick = 'history.back()'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/back.png' /></a>
            <a href = '/manual'><img id = 'image' class = 'box' style = 'width: 60px; height: 60px;' src = '/static/images/manual.png' /></a>
        </div>
        <div id = 'title'>
            <div class = 'title-text'>메뉴추천</div>
        </div>
            
        <img id = 'image' class = 'box' src = '/static/images/logo.png' />
            <div class = 'subtitle-text'>메뉴 추천하는 앱</div>

        </div>
    </div>

    <script>
        function loadImage() {
            var input = document.getElementById('fileInput');
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('image').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
            const image = document.getElementById('image');
        const output = document.getElementById('output');
        }
    </script>
</body>

</html>
