<!DOCTYPE html>
<html lang = 'en'>

<head>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <script src = 'https://code.jquery.com/jquery-3.6.4.min.js'></script>
    <title>메뉴추천</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }#my_bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/bg.avif');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.5;
        }#object {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }#title {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            text-decoration: none;
            font-family: Inter;
            word-wrap: break-word;
            font-size: 6ch;
            font-weight: bold; 
        }.subtitle-text {
            font-family: Inter;
            word-wrap: break-word;
        }#image {
            width: 130px;
            height: 132px;
        }#btn {
            display: flex;
            justify-content: center;
        }#btn a {
            position: relative;
        }#btn img {
            height: 84px;
        }.spot-overlay {
            position: absolute;
            z-index: 2;
            left: 5px
        }
    </style>
</head>

<body>
    <div id = 'my_bg'></div>
    <div id = 'object'>
        <div id = 'title'>
            <div class = 'title-text'>메뉴추천</div>
        </div>
            
        <img id = 'image' class = 'box' src = '/static/images/logo.png' />
            <div class = 'subtitle-text'>메뉴 추천하는 앱</div>
            <a href = '/manual' onclick = 'openZone()'>메뉴얼</a>

        <div id = 'btn'>
            {% if key %}
            <a href = '{{c_b_u}}'>
                <img src = '/static/images/login.png' style = 'width: 150px;' alt = '' onclick = ''>
            </a>
            {% else %}
            <a href = '/k_logout'>
                <img src = '/static/images/logout.png' style = 'width: 150px;' alt = '' onclick = ''>
            </a>
            {% endif %}

            {% if key1 %}
            <a href = '/map' style = 'position: relative;'>
              <img src = '/static/images/map.png' style = 'width: 120px;' alt = '' onclick = 'openZone()'>
              <img src = '/static/images/spot.png' id = 'image' style = 'width: 10px; height: 10px;' class = 'spot-overlay'>
            </a>
            {% else %}
            <a href = '/map' style = 'position: relative;'>
              <img src = '/static/images/map.png' style = 'width: 120px;' alt = '' onclick = 'openZone()'>
            </a>
            {% endif %}

            <a href = '/service'>
                <img src = '/static/images/send.png' style = 'width: 120px;' alt = '' onclick = 'runservice()'>
            </a>
        </div>
    </div>

    <script>
        function runservice() {
            window.location.href = '/service';
        }function openmanual() {
            window.location.href = '/manual';
        }function service() {
            window.location.href = '/service';
        }function openZone() {
            window.location.href = '/map';
        }function loadImage() {
            var input = document.getElementById('fileInput');
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('image').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>

</html>
