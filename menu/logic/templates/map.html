<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta charset = 'utf-8'>
  <title>메뉴추천</title>
  <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
  <script type = 'text/javascript' src = 'https://dapi.kakao.com/v2/maps/sdk.js?appkey={{java_key}}&libraries=services'></script>
  <style>
    body {margin: 0; padding: 0;}
  </style>
  <style>
    body, html {margin: 0; padding: 0; width: 100%; height: 100%;}

    #map {width: 100%; height: 80%;}
  </style>
</head>
<body>
<div id = 'map'></div>

<h2 id = 'currentLocation'>현재위치 :</h2>
<script src = 'script.js'></script>
</br>

<button type = 'button' onclick = 'returnmain()'>
  <img style = 'height: 50px; width: 50px;' src = '/static/images/back.webp' alt = '' onclick = ''> 
</button>

<script>
lat = 0
lon = 0
function returnmain() {window.location.href = 'https://127.0.0.1:5051/main?lat=' + lat + '&lon=' + lon;}

if (navigator.geolocation) {
    // GeoLocation을 이용해서 접속 위치를 얻어옴
    navigator.geolocation.getCurrentPosition(function(position) {
        lat = position.coords.latitude; 
        lon = position.coords.longitude; // 위도경도
        var locPosition = new window.kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성함

        var currentPosition = lat + ', ' + lon;
        document.getElementById('currentLocation').innerHTML += ' ' + currentPosition;
        
        var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
        var mapOption = { 
            center: locPosition, // GeoLocation으로 얻어온 좌표로 지도의 중심을 설정합니다
            level: 5 // 지도의 확대 레벨 : 5
        }; 
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성함

        // 폴리곤 생성 및 표시
        var circle = new kakao.maps.Circle({center : new kakao.maps.LatLng(lat, lon), 
          radius: 1500, 
          strokeWeight: 5, 
          strokeColor: '#6B8E23', 
          strokeOpacity: 0.5, 
          fillColor: '#6B8E23', 
          fillOpacity: 0.4}); 
        circle.setMap(map);
    });
} else {
    var locPosition = new kakao.maps.LatLng(37.566826, 126.9786567);
    var message = 'geolocation을 사용할수 없음';
    displayMarker(locPosition, message);
}

function displayMarker(locPosition, message) {
    var marker = new kakao.maps.Marker({map: map, position: locPosition}); 
    var iwContent = message, iwRemoveable = true;
    var infowindow = new kakao.maps.InfoWindow({content: iwContent, removable: iwRemoveable});
    infowindow.open(map, marker);
    map.setCenter(locPosition);
}

</script>
</body>
</html>
